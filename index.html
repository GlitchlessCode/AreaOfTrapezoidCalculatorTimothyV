<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title and link to css file -->
    <title>Area of a Trapezoid</title>
    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>
    <!-- Top header followed by "Area of a Trapezoid" image -->
    <h1>Area of a Trapezoid Calculator</h1>

    <img src="img/area-trapezoid.png" alt="TrapezoidArea">

    <!-- Italicized paragraph + link to "math is fun". Opens link in new tab -->
    <p><em>Click
            <a href="https://www.mathsisfun.com/geometry/trapezoid.html" target="_blank"
                rel="noopener noreferrer">here</a>
            to learn more about trapezoids</em></p>

    <!-- Section Header -->
    <h2>Input</h2>

    <!-- Three number inputs in a paragraph -->
    <p id="inputs">
        Enter the length of side a: <input type="number" id="inA"><br>
        Enter the length of side b: <input type="number" id="inB"><br>
        Enter the height of trapezoid: <input type="number" id="inHeight"><br>
    </p>

    <!-- Button input to cause output -->
    <p><button id="calcBtn">Calculate</button></p>

    <!-- Section Header -->
    <h2>Output</h2>

    <!-- Currently blank output -->
    <p>The area of the trapezoid is: <span id="areaOut">-----</span></p>

    <!-- Load JS -->
    <script src="script.js"></script>
</body>

</html>
